<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Outfit</title>
  <link href="../../assets/css/slider-style.css" rel="stylesheet">
</head>
<body>
    <div class="sliderOutfit">
        <form>
            
            <input type="radio" name="fancy" autofocus value="clubs" id="clubs" />
            <input type="radio" name="fancy" value="hearts" id="hearts" />
            <input type="radio" name="fancy" value="spades" id="spades" />
            <input type="radio" name="fancy" value="diamonds" id="diamonds" />			
            <label for="clubs"><img src="../images/clouds.png"></img></label>
            <label for="hearts">&#9829; Hearts</label>
            <label for="spades">&#9824; Spades</label>
            <label for="diamonds">&#9830; Diamonds</label>
            <div class="keys">Use left and right keys to navigate</div>
        </form>
    </div>
</body>
