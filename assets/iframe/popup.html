<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="../../assets/css/shop-style.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <h2>Modal Example</h2>
  <button type="button" class="btn btn-info btn-lg try-it-yourself" data-toggle="modal" data-target="#myModal">Try it Yourself</button>
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Shop</h4>
        </div>
        <div class="modal-body">
          <a href="https://shopee.co.id/" class="btn btn-primary btn-lg btn-block shoope-color" target="_blank" rel="noopener">
            <img src="..\..\assets\images\shopee.png" alt="Shopee Logo">
            <span>Lanjutkan dengan Shopee</span>
          </a>
          <a href="https://www.lazada.co.id/" class="btn btn-primary btn-lg btn-block lazada-color" target="_blank" rel="noopener">
            <img src="..\..\assets\images\lazada.png" alt="Lazada Logo">
            <span>Lanjutkan dengan Lazada</span>
          </a>
          <a href="https://www.tokopedia.com/" class="btn btn-primary btn-lg btn-block tokopedia-color" target="_blank" rel="noopener">
            <img src="..\..\assets\images\tokopedia.png" alt="Tokopedia Logo">
            <span>Lanjutkan dengan Tokopedia</span>
          </a>
          
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
